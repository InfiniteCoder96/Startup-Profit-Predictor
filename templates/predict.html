<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.thenounproject.com/png/1605284-200.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Startup Profit Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Startup Profit Predictor</a>

      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="https://www.nicepng.com/png/full/52-520535_free-files-github-github-icon-png-white.png" width="30" height="30" alt="View Github Repo" data-toggle="tooltip" data-placement="left" title="View github repo">
              </a>
            </li>
          </ul>
         
        </div>
      </nav>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8" style="margin: 10px;">
                <div class="card bg-secondary text-white">
                    
                        <div class="card-header">
                            Startup Profit Prediction Result
                        </div>
                        <div class="card-body">
                            <p>State: <font color='blue'>{{prediction[0]}}</font></p>
                            <p>RnD Spend:$ <font color='blue'>{{prediction[1]}}</font></p>
                            <p>Administration Spend:$ <font color='blue'>{{prediction[2]}}</font></p>
                            <p>Marketing Spend:$ <font color='blue'>{{prediction[3]}}</font></p>
                            <h3>Profit:$ <font color='green'>{{prediction[4]}}</font></h3>
                        </div>
                   
                </div>
                
              
        </div>  
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
      function myFunction() {
        var state = $('input[name=state]:checked').val();

        if(state === 'NewYork')
          $('#NewYork').val('1');
        else if(state === 'Florida')
          $('#Florida').val('1');
        else if(state === 'California')
          $('#California').val('1');

        //$('#pred_form').submit();
      }
    </script>
  </body>
</html>
