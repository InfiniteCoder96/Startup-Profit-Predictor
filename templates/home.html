<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.thenounproject.com/png/1605284-200.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Startup Profit Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Startup Profit Predictor</a>

      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="https://www.nicepng.com/png/full/52-520535_free-files-github-github-icon-png-white.png" width="30" height="30" alt="View Github Repo" data-toggle="tooltip" data-placement="left" title="View github repo">
              </a>
            </li>
          </ul>
         
        </div>
      </nav>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8" style="margin: 10px;">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <form id="pred_form" method="POST" action="/predict">
                            <div class="form-group">
                              <label for="exampleInputEmail1">State</label><br>
                              <div class="form-check form-check-inline">
                                
                                <input class="form-check-input" type="radio" name="state" value="NewYork" id="radios1" checked>
                                <label class="form-check-label" for="radios1">
                                  New York
                                </label>
                              </div> 
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="state" value="California"  id="radios2">
                                <label class="form-check-label" for="radios2">
                                  California
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="state" value="Florida" id="radios3">
                                <label class="form-check-label" for="radios3">
                                  Florida
                                </label>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">RnD Spend</label>
                              <div class="col-md-8">
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                  </div>
                                  
                                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Research and Development Expenditure" name="RnDSpend">
                                </div>
                              </div>
                              
                              
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Administration Spend</label>
                                <div class="col-md-8">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">$</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Administration Expenditure" name="AdminSpend">
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Marketing Spend</label>
                                <div class="col-md-8">
                                  <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="basic-addon1">$</span>
                                    </div>
                                    
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Marketing Expenditure" name="MarketSpend">
                                  </div>
                                </div>
                            </div>
                            <input type="hidden" id="NewYork" value="0" name="NewYork">
                            <input type="hidden" id="California" value="0" name="California">
                            <input type="hidden" id="Florida" value="0" name="Florida">

                            <button type="button" class="btn btn-primary" onclick="myFunction()">Submit</button>
                        </form>
                    </div>
                </div>
                
              
        </div>  
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
      function myFunction() {
        var state = $('input[name=state]:checked').val();

        if(state === 'NewYork')
          $('#NewYork').val('1');
        else if(state === 'Florida')
          $('#Florida').val('1');
        else if(state === 'California')
          $('#California').val('1');

        $('#pred_form').submit();
      }
    </script>
  </body>
</html>
